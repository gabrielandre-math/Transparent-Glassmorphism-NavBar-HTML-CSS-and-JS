<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
    <body>
    <div class="container">
        <ul>
            <li><a href="#"><ion-icon name="home-outline"><i class="icon fa fa-codepen" aria-hidden="true"></i></ion-icon></a></li>
            <li><a href="#"><ion-icon name="person-outline"><i class="icon fa fa-github" aria-hidden="true"></i></ion-icon></a></li>
            <li class="active"><a href="#"><ion-icon name="add-circle-outline"><i class="facebook fa fa-facebook" aria-hidden="true"></i></ion-icon></a></li>
            <li><a href="#"><ion-icon name="settings-outline"><i class="icon fa fa-twitter" aria-hidden="true"></i></ion-icon></a></li>
            <li><a href="#"><ion-icon name="chatbubble-outline"></ion-icon></a></li>
            <div id="marker"></div>
        </ul>
        </div>
    </body>
<script>
    let marker = document.querySelector('#marker');
    let list = document.querySelectorAll("ul li");
    function moveIndicator(e) {
        marker.style.left = e.offsetLeft + "px";
        marker.style.width = e.offsetWidth + "px";
    }
    list.forEach((link) => {
        link.addEventListener("mousemove", (e) => {
            moveIndicator(e.target);
        });
    });
</script>
</html>
